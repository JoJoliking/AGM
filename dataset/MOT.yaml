# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /coco128
#     /yolov5

#        ../MOTDateset/CrowdedHuman/images/train,
#        ../MOTDateset/CrowdedHuman/images/val,
# All Datasets
#        ../MOTDateset/MOT17/,
#        ../MOTDateset/Caltech/,
#        ../MOTDateset/Cityscapes/,
#        ../MOTDateset/CUHKSYSU/,
#        ../MOTDateset/PRW/,
#        ../MOTDateset/ETHZ/,
#        ../MOTDateset/CrowdedHuman/,
# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: [../MOTDateset/MOT17/,
        ../MOTDateset/Caltech/,
        ../MOTDateset/Cityscapes/,
        ../MOTDateset/CUHKSYSU/,
        ../MOTDateset/PRW/,
        ../MOTDateset/ETHZ/,
        ../MOTDateset/CrowdedHuman/,
        ]
val: [../MOTDateset/MOT15,]

# number of classes
nc: 1

# class names
names: ['person']
